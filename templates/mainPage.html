<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAR 25-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/mainPage.css')}}">
    <script src="{{url_for('static',filename='JS/time.js')}}" defer></script>
</head>
<body>
    <section class="main-page">
        <nav class="nav-bar">
            <div class="nav-inside">
                <a href="{{ url_for('forum') }}">Forum</a>
                <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
                <a href="{{ url_for('subco') }}">Subco</a>
                <a href="{{ url_for('announcement') }}">Announcement</a>
            </div>
        </nav>
        <div class="container">
            <div class="time">
                <p>Server time</p>
                <p id="time-clock"></p>
            </div>
            <div class="info-container">
                <h2>Welcome, {{ results['trainee_nama'] }}</h2>

                <!-- Quiz Section -->
                <div class="quiz-container">
                    <p id="title-quiz">Trainee Quiz</p>
                    <div id="image-temp">
                        <img src="{{ quiz_trainee_photo }}" alt="Trainee Image">
                    </div>
                    <p id="siapa">Siapa Trainee ini?</p>
                    <form method="POST" action="#">
                        <input type="text" name="trainee_id" placeholder="Nomor Trainee">
                        <input type="text" name="trainee_name" placeholder="Nama Trainee">
                        <input type="text" name="trainee_major" placeholder="Jurusan">
                        <input type="text" name="trainee_batch" placeholder="Binusian">
                        <button type="submit" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='JS/time.js') }}"></script>
</body>
</html>
