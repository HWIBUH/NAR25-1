<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAR 25-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/loginPage.css')}}">
</head>
<body>
    <section class="login-page">
        <canvas id="snow-canvas"></canvas>
        <nav class="nav-bar">
            <div class="nav-inside">
                <p>25 - 1</p>
                <a href="">Forum</a>
                <a href="">Leaderboard</a>
                <a href="">Subco</a>
                <a href="">Announcement</a>
                <a href="">Gallery</a>
            </div>
            <div class="time">
                <p>Server time</p>
                <p id="time-clock"></p>
            </div>
        </nav>
        {% if flag==1 %}
        <h1>Salah Login wey</h1>
        {% endif %}
        <form class="login-form" method="POST" action="/login">
            <div class="login-container">
                <div>
                    <p id="login-text">Login</p>
                </div>
                <div class="usn">
                    <p>Username</p>
                    <input type="text" id="trainee_number" name="trainee_number" required>
                </div>
                <div class="pass">
                    <p>Password</p>
                    <input type="text" id="trainee_pass" name="trainee_pass" required>
                </div>
                <button id="submit-button" type="submit">Submit</button>
            </div>
        <form>
    </section>
</body>
<script src="{{url_for('static',filename='JS/time.js')}}"></script>
<script src="{{url_for('static',filename='JS/snow.js')}}"></script>
</html>
